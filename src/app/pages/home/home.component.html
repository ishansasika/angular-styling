<div class="home-page">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <div class="typography-section container py-5 d-flex gap-5">
      <div class="d-flex flex-column gap-1">
        @for (item of typography; track $index) {

        <p class="heading-{{ item }}">
          <span class="text-uppercase">{{ item }} : </span>Sample Heading
        </p>

        }
      </div>

      <div class="d-flex flex-column gap-1">
        @for (item of typography; track $index) {
        <p class="text-{{ item }}">
          <span class="text-uppercase">{{ item }} : </span>Sample Text
        </p>
        }
      </div>
    </div>
