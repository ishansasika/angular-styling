<div class="home-page">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <p class="heading-sm pt-5 pb-2 text-left w-100 container">Typography</p>
    <div class="typography-section container py-2 d-flex gap-5">
      <div class="d-flex flex-column gap-1">
        @for (item of typography; track $index) {

        <p class="heading-{{ item }}">
          <span class="text-uppercase">{{ item }} : </span>Sample Heading
        </p>

        }
      </div>

      <div class="d-flex flex-column gap-1">
        @for (item of typography; track $index) {
        <p class="text-{{ item }}">
          <span class="text-uppercase">{{ item }} : </span>Sample Text
        </p>
        }
      </div>
    </div>

    <!-- @for (image of heroImages; track $index) {
    <img
      [src]="image"
      [alt]="'hero' + $index"
      class="hero-image object-fit-cover opacity-75"
    />
    } -->

    <div class="container pb-5">
      <p class="heading-sm pt-5 pb-2">Horizontal Scroller Directive</p>

      <div class="horizontal-scroller" appHorizontalScroller>
        @for (item of array; track $index) {
        <div
          class="p-5 bg-blue-3 text-light scroll-item"
          [class.active]="activeIndex === $index"
          (click)="activeIndex = $index"
        >
          <span class="pointer-events-none d-flex text-nowrap"
            >Item {{ item }}</span
          >
        </div>
        }
      </div>

      <div class="horizontal-scroller" appHorizontalScroller>
        @for (item of array; track $index) {
        <div
          class="bg-green-9 text-light scroll-item-2"
          [class.active]="activeIndex2 === $index"
          (click)="activeIndex2 = $index"
        >
          <span class="pointer-events-none d-flex text-nowrap"
            >Item {{ item }}</span
          >
        </div>
        }
      </div>
    </div>
  </div>
</div>
